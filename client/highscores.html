<template name="highscores_template">
	<div class="container">
		<h3>Highscores</h3>
		<table class="table-bordered">
			<thead>
				<tr>
					<th class="table-name">Name</th>
					<th class="table-score">Score</th>
				</tr>
			</thead>
			{{#each scoreTable}}
				<tr>
					<td class="table-name">{{name}}</td>
					<td class="table-score">{{score}}</td>
				</tr>
			{{/each}}
		</table>
	</div>
</template>
