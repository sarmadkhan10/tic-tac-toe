<template name="main_layout_template">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="/">Play</a></li>
        <li><a href="/highscores">High Scores</a></li>
      </ul>
    </div>
  </nav>

  {{> yield }}
</template>

<template name="play_template">
  <div class="container">
    <p>Welcome to tic-tac-toe!</p>

    {{#unless gameStarted}}
    {{> usernames_template}}
    {{/unless}}

    {{#if gameStarted}}
    <br>
    <p><b>{{player}}</b>, it's your turn.</p>
    <br>

    {{> tic_tac_toe}}

    <br>
    <div>{{result}}</div>
    {{/if}}
  </div>
</template>

<template name="usernames_template">
  <div>
    <p>Enter your usernames:</p>
    <form class="js_usernames form-inline">
      <div class="form-group">
        <input type="text" name="player1" placeholder="Player 1" />
        <input type="text" name="player2" placeholder="Player 2" />
        <input type="submit" class="btn">
      </div>
    </form>
  </div>
</template>

<template name="tic_tac_toe">
  <div id="board">
    <div class="row">
      <div class="col-xs-4 rectangle" id="rect_1_1"></div>
      <div class="col-xs-4 rectangle" id="rect_1_2"></div>
      <div class="col-xs-4 rectangle" id="rect_1_3"></div>
    </div> <!-- row -->
    <div class="row">
      <div class="col-xs-4 rectangle" id="rect_2_1"></div>
      <div class="col-xs-4 rectangle" id="rect_2_2"></div>
      <div class="col-xs-4 rectangle" id="rect_2_3"></div>
    </div> <!-- row -->
    <div class="row">
      <div class="col-xs-4 rectangle" id="rect_3_1"></div>
      <div class="col-xs-4 rectangle" id="rect_3_2"></div>
      <div class="col-xs-4 rectangle" id="rect_3_3"></div>
    </div> <!-- row -->
  </div> <!-- board -->
</template>
